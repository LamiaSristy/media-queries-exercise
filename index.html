<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resize the browser window to see the effect!</h1>
    <p class="lightblue">The viewport is smaller than 600 pixels, the background-color is lightblue.</p>
    <p class="lightgreen">The viewport is between 600 and 787 pixels wide, the the background-color is lightgreen </p>      
    <p class="lavender">The viewport is bigger than 768pixels, the background-color is lavender.</p> 
</body>
</html>
